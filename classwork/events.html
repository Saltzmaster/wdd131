<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events practice: ToDos</title>
    <style>
      /* Base Styles */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        font-size: 2rem;
        color: #4a90e2;
      }

      /* Container for To-Do List */
      .todos {
        width: 350px;
        margin: 0 auto;
        padding: 0;
        list-style-type: none;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* To-Do Items */
      .todos > li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ddd;
        padding: 1em;
        background-color: #f9f9f9;
        transition: background-color 0.3s ease;
      }

      .todos > li:last-child {
        border-bottom: none;
      }

      .todos > li:hover {
        background-color: #f0f8ff;
      }

      .todos p {
        margin: 0;
        font-size: 1rem;
      }

      /* Icons for Delete and Complete */
      .todos span {
        cursor: pointer;
        font-size: 1.2rem;
        padding: 0 5px;
        color: #888;
        transition: color 0.2s ease;
      }

      .todos span:hover {
        color: #ff6347;
      }

      /* Strikethrough for Completed Tasks */
      .strike {
        text-decoration: line-through;
        color: #aaa;
      }

      /* Input and Button */
      section {
        text-align: center;
        margin-bottom: 20px;
      }

      input#todo {
        padding: 0.5em;
        width: 200px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        outline: none;
      }

      button#submitTask {
        background-color: #4a90e2;
        color: #fff;
        padding: 0.5em 1em;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      button#submitTask:hover {
        background-color: #357ab7;
      }

      /* Smooth transitions */
      .todos li,
      button#submitTask {
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <h1>ToDos</h1>
    <section>
      <label for="todo">Enter Task</label>
      <input name="todo" id="todo" />
      <button id="submitTask">Enter</button>
    </section>
    <ul id="todoList" class="todos"></ul>
    <script src="events.js"></script>
  </body>
</html>
